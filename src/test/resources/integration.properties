liquibase.enabled=false
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

scheduling.enabled=false

# Primary data source configuration
spring.datasource-primary.url=jdbc:h2:mem:primary;NON_KEYWORDS=year
spring.datasource-primary.username=
spring.datasource-primary.password=
spring.datasource-primary.driverClassName=org.h2.Driver
hibernate.dialect-primary=org.hibernate.dialect.H2Dialect

# SEcondary data source configuration
spring.datasource-secondary.url=jdbc:h2:mem:secondary;NON_KEYWORDS=year
spring.datasource-secondary.username=
spring.datasource-secondary.password=
spring.datasource-secondary.driverClassName=org.h2.Driver
hibernate.dialect-secondary=org.hibernate.dialect.H2Dialect